name: Fetch Latest Trends Data

# 触发器配置
on:
  # 允许您在 Actions 页面手动运行此工作流程
  workflow_dispatch:
  # 定时任务
  schedule:
    # 北京时间每天早上8点运行 (UTC时间为0点)
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出您的仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步骤2: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 步骤3: 安装脚本所需的依赖包
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 步骤4: 运行核心的数据获取脚本
      - name: Run the data fetching script
        run: python main.py

      # 步骤5: 将变动的文件提交并推送回您的仓库
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # 如果文件没有变动，则不执行commit，避免不必要的提交
          git diff --staged --quiet || git commit -m "docs: auto-update trend data by GitHub Actions"
          git push
